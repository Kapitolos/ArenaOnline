{%extends "base.html"%}
{%block content%}
<div class='indexpage'>
<h1 class="aod">Arena Of Death</h1>
<form action="register" method="POST">
    <h1>Username</h1>
    <input type="text" id="warriorname" name="warriorname"> 
    <h1>Password</h1>
    <input type="text" id="password" name="password"> 
    <h1>What is your name Warrior?</h1>
    <input type="text" id="username" name="username"> 
    <h2>How many years have you SUFFERED?</h2>
    <input type="number" id="age" name="age" min="1" max="112">
    <h3>What is the object of your desire?</h3>
    <input type="text" id="objectOfDesire" name="objectOfDesire"> 
    <button id="button" value="submit">HIT ME</button>
</form>
</div>
{%endblock content%}
